<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>Xin Yue</title>
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
</head>
<body>

  <div id="app"></div>
  <script>
    gitalkConfig = {
        clientID: '8b7cffeb4ae285e0e3e4',
        clientSecret: '58d06f5220e953d6dac7d6723daf225177cc7bb3',
        repo: 'Xin-Yue',
        owner: 'sikaozhe1997',
        admin: ['sikaozhe1997'],
        distractionFreeMode: false
    },
    window.$docsify = {
        repo: "sikaozhe1997/Xin-Yue",
        loadSidebar: "sidebar.html",
        subMaxLevel: 2,
        plugins: [
            function(hook, vm) {
                hook.doneEach(function(){
                    var label, domObj, main, divEle, gitalk;
                    label = vm.route.path.split('/').join('').split('.')[0];
                    domObj = Docsify.dom;
                    main = domObj.getNode("#main");
                    /**
                    * render gittalk
                    */
                    Array.apply(null,document.querySelectorAll("div.gitalk-container")).forEach(function(ele){ele.remove()});
                    divEle = domObj.create("div");
                    divEle.id = "gitalk-container-" + label;
                    divEle.className = "gitalk-container";
                    divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
                    domObj.appendTo(domObj.find(".content"), divEle);
                    gitalk = new Gitalk(Object.assign(gitalkConfig, {id: !label ? "home" : label}))
                    gitalk.render('gitalk-container-' + label)
                })
            }
        ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
</body>
</html>
